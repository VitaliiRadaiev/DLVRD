<!DOCTYPE html>
<html lang="en">
	@@include('_head.html',{
	"title": "DM"
	})
	<body>
		<!-- == WRAPPER ================== -->
		<div class="wrapper contact-page _margin-top">
			<!-- == TOP LINE ================== -->
			@@include('common/header/_header.html',{
                "bg": '_background',
            })
			<!-- == // TOP LINE ================== -->

			<!-- == PAGE CONTENT ================== -->
			<main class="page">
                <section class="contact">
                    <div class="contact__body container">
                        <div class="contact__column-1">
                            <h1 class="contact__title title-1">
                                Let’s work
                                <strong>together</strong>
                                FORWARD.
                            </h1>
                            <div class="contact__subtitle">
                                hello@dlvrdmedia.com
                            </div>
                        </div>
                        <div class="contact__column-2">
                            <form action="#" class="form-contact">
                                <h5 class="form-contact__title title-5">
                                    Get in touch with us.
                                </h5>

                                <div class="form-contact__row-1">
                                    <div class="form-contact__input-wrap">
                                        <label for="name" class="form-contact__label">First Name</label>
                                        <input type="text" id="name" class="input" placeholder="Michael">
                                    </div>
                                    <div class="form-contact__input-wrap">
                                        <label for="lastname" class="form-contact__label">Last Name</label>
                                        <input type="text" id="lastname" class="input" placeholder="Bei">
                                    </div>
                                    <div class="form-contact__input-wrap">
                                        <label for="email" class="form-contact__label">Email address</label>
                                        <input type="email" id="email" class="input" placeholder="John@domain.com">
                                    </div>
                                    <div class="form-contact__input-wrap">
                                        <label for="phone" class="form-contact__label">Phone Number</label>
                                        <input type="text" id="phone" class="input _mask" placeholder="+1 917 9055909" data-mask="+9-999-9999999">
                                    </div>
                                    <div class="form-contact__input-wrap">
                                        <label for="name" class="form-contact__label">Company</label>
                                        <input type="text" id="name" class="input" placeholder="TheCompany">
                                    </div>
                                    <div class="form-contact__input-wrap">
                                        <label for="name" class="form-contact__label">Company website</label>
                                        <input type="text" id="name" class="input" placeholder="thecompany.com">
                                    </div>
                                </div>

                                <div class="form-contact__text text-content">
                                    <strong>What Services ?</strong>
                                </div>
                                <div class="form-contact__row-2">
                                    <div class="checkbox-wrap">
                                        <input class="checkbox" type="checkbox" id="check1" name="">
                                        <label class="checkbox-wrap__label" for="check1">Facebook</label>
                                    </div>
                                    <div class="checkbox-wrap">
                                        <input class="checkbox" type="checkbox" id="check2" name="">
                                        <label class="checkbox-wrap__label" for="check2">Walmart</label>
                                    </div>
                                    <div class="checkbox-wrap">
                                        <input class="checkbox" type="checkbox" id="check3" name="">
                                        <label class="checkbox-wrap__label" for="check3">Instacart</label>
                                    </div>
                                    <div class="checkbox-wrap">
                                        <input class="checkbox" type="checkbox" id="check4" name="">
                                        <label class="checkbox-wrap__label" for="check4">Amazon</label>
                                    </div>
                                    <div class="checkbox-wrap">
                                        <input class="checkbox" type="checkbox" id="check5" name="">
                                        <label class="checkbox-wrap__label" for="check5">TikTok</label>
                                    </div>
                                    <div class="checkbox-wrap">
                                        <input class="checkbox" type="checkbox" id="check6" name="">
                                        <label class="checkbox-wrap__label" for="check6">Pinterest</label>
                                    </div>
                                    <div class="checkbox-wrap">
                                        <input class="checkbox" type="checkbox" id="check7" name="">
                                        <label class="checkbox-wrap__label" for="check7">Google</label>
                                    </div>
                                    <div class="checkbox-wrap">
                                        <input class="checkbox" type="checkbox" id="check8" name="">
                                        <label class="checkbox-wrap__label" for="check8">Youtube</label>
                                    </div>
                                    <div class="checkbox-wrap">
                                        <input class="checkbox" type="checkbox" id="check9" name="">
                                        <label class="checkbox-wrap__label" for="check9">Mail Marketing</label>
                                    </div>
                                    <div class="checkbox-wrap">
                                        <input class="checkbox" type="checkbox" id="check10" name="">
                                        <label class="checkbox-wrap__label" for="check10">Connected TV & OTT</label>
                                    </div>
                                    <div class="checkbox-wrap">
                                        <input class="checkbox" type="checkbox" id="check11" name="">
                                        <label class="checkbox-wrap__label" for="check11">Display and Native</label>
                                    </div>
                                </div>
                                <div class="form-contact__row-3">
                                    <div class="form-contact__select-wrap">
                                        <select name="" class="_select">
                                            <option value="" selected>What’s your budget ($) ?</option>
                                            <option value="1">highest price</option>
                                            <option value="2">Lowest price</option>
                                        </select>
                                    </div>
                                    <div class="form-contact__select-wrap">
                                        <select name="" class="_select">
                                            <option value="" selected>What best describes your role at your company?</option>
                                            <option value="1">highest price</option>
                                            <option value="2">Lowest price</option>
                                        </select>
                                    </div>
                                </div>
                                <button class="btn-submit">
                                    submit
                                    <span>
                                        <img src="img/icons/enter.svg" alt="">
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>
                </section>

                <section class="three-img-block">
                    <div class="three-img-block__inner">
                        <div class="three-img-block__img ibg">
                            <img src="img/photo/slider01.jpg" alt="img">
                        </div>
                        <div class="three-img-block__img ibg">
                            <img src="img/photo/slider02.jpg" alt="img">
                            <div class="three-img-block__label">
                                hello.
                            </div>
                        </div>
                        <div class="three-img-block__img ibg">
                            <img src="img/photo/slider03.jpg" alt="img">
                        </div>
                    </div>
                </section>
            </main>
			<!-- == // PAGE CONTENT ================== -->
			<!-- == FOOTER ================== -->
			@@include('common/footer/_footer.html',{})
			<!-- == // FOOTER ================== -->
		</div>
		<!-- == // WRAPPER ================== -->
		@@include('_js.html',{})
	</body>
</html>
